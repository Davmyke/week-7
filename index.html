<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousal Slide</title>
        <link rel="stylesheet" href="style.css">
        <link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    </head>
    <body>

        <div class="container">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="slide image/Image 1.jpg"></div>
                  <div class="swiper-slide"><img src="slide image/Image 2.jpg"></div>
                  <div class="swiper-slide"><img src="slide image/Image 3.jpg"></div>
                  <div class="swiper-slide"><img src="slide image/Image 4.jpg"></div>
                  <div class="swiper-slide"><img src="slide image/Image 5.jpg"></div>
                  <div class="swiper-slide"><img src="slide image/Image 6.jpg"></div>
                  
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              
               
              </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    
    </body>
</html>
